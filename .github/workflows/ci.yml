name: CI Pipeline

on:
  push:
    branches-ignore:
      - main

jobs:
  lint:
    name: Run Lint Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install pysen black flake8 "isort<6" mypy

      - name: Run Lint
        run: pysen run lint

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-dejavu libgl1-mesa-dev libglib2.0-0

      - name: Install PyTorch and Dependencies
        run: |
          pip install --upgrade pip
          pip install torch torchvision torchaudio --extra-index-url https://download.pytorch.org/whl/cu116
          echo "export TORCH_HOME=$(python -c 'import torch; print(torch.__path__[0])')" >> $GITHUB_ENV
          echo "export TORCH_CUDA_ARCH_LIST='7.0 8.0 8.6 8.7 8.9 9.0'" >> $GITHUB_ENV

      - name: Verify CUDA Availability
        run: python -c "import torch; print('CUDA Available:', torch.cuda.is_available())"

      - name: Install Other Python Dependencies
        run: |
          pip install pytest
          pip install -r .devcontainer/requirements.txt

      - name: Install Detectron2
        run: |
          pip install 'git+https://github.com/facebookresearch/detectron2.git@main'

      - name: Run Unit Tests
        run: pytest tests
